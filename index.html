<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Brewing Calculator</title>
    <style>
        :root {
            --primary-color: #27949C;
            --text-color: #333;
            --border-color: #ddd;
            --hover-color: #1b666c;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f5f5f5;
        }

        /* RTL Support */
        [dir="rtl"] .stepper-input::before {
            right: 0;
            left: auto;
            content: "+";
        }

        [dir="rtl"] .stepper-input::after {
            left: 0;
            right: auto;
            content: "-";
        }

        .calculator {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        /* Stepper container */
        .stepper-input {
            position: relative;
            display: flex;
            align-items: stretch;
            height: 45px;
            width: 100%;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
        }

        /* Input styling */
        .stepper-input input[type="number"] {
            -moz-appearance: textfield;
            flex: 1;
            border: none;
            text-align: center;
            padding: 0 40px;
            margin: 0;
            font-size: 16px;
            height: 100%;
            width: 100%;
            min-width: 0;
            background: white;
        }

        /* Hide default steppers */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Custom stepper buttons */
        .stepper-input::before,
        .stepper-input::after {
            content: "";
            width: 40px;
            position: absolute;
            top: 0;
            bottom: 0;
            background: #e9ecef;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            user-select: none;
        }

        .stepper-input::before {
            content: "-";
            left: 0;
        }

        .stepper-input::after {
            content: "+";
            right: 0;
        }

        /* Hover states */
        .stepper-input::before:hover,
        .stepper-input::after:hover {
            background: #dee2e6;
        }

        input:focus {
            outline: none;
        }

        .stepper-input:focus-within {
            border-color: var(--primary-color);
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }

        [dir="rtl"] .results {
            border-left: none;
            border-right: 4px solid var(--primary-color);
        }

        .results h2 {
            color: var(--primary-color);
            margin-top: 0;
        }

        .result-item {
            margin: 15px 0;
            font-size: 1.1em;
        }

        .extraction-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            font-size: 0.9em;
            color: #666;
        }

        .toggle-mode {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .toggle-mode:hover {
            background: var(--hover-color);
        }
    </style>
</head>
<body>
    <div class="calculator" dir="ltr">
        <h1>Coffee Brewing Calculator</h1>
        
        <button id="toggleMode" class="toggle-mode">Switch to Brewer Capacity Mode</button>

        <div id="calculatorForm">
            <div class="input-group" id="volumeInput">
                <label for="brewVolume">Desired Brew Volume (L)</label>
                <div class="stepper-input">
                    <input type="number" id="brewVolume" step="0.05" value="1.071" min="0">
                </div>
            </div>

            <div class="input-group" id="capacityInput" style="display: none;">
                <label for="brewerCapacity">Brewer Capacity (L)</label>
                <div class="stepper-input">
                    <input type="number" id="brewerCapacity" step="0.05" value="1.25" min="0">
                </div>
            </div>

            <div class="input-group">
                <label for="brewStrength">Desired Brew Strength (TDS%)</label>
                <div class="stepper-input">
                    <input type="number" id="brewStrength" step="0.05" value="1.4" min="0">
                </div>
            </div>

            <div class="input-group">
                <label for="brewingRatio">Brewing Ratio</label>
                <div class="stepper-input">
                    <input type="number" id="brewingRatio" step="0.5" value="16" min="15" max="17">
                </div>
            </div>

            <div class="input-group">
                <label for="liquidRetained">Liquid Retained Ratio</label>
                <div class="stepper-input">
                    <input type="number" id="liquidRetained" step="0.01" value="2.30" min="2" max="3">
                </div>
            </div>
        </div>

        <div class="results">
            <h2>Results</h2>
            <div id="results">
                <div class="result-item" id="coffeeNeeded"></div>
                <div class="result-item" id="waterNeeded"></div>
                <div class="result-item" id="totalWeight"></div>
                <div class="result-item" id="extraction"></div>
            </div>

            <div class="extraction-info">
                <p>Extraction between 18 to 21% is ideal</p>
                <p>Below 18% is under-extracted, and likely to be sour</p>
                <p>Over 21% is over-extracted, and likely to be bitter and dry</p>
            </div>
        </div>
    </div>

    <script>
        // Translations
        const translations = {
            en: {
                title: "Coffee Brewing Calculator",
                volumeLabel: "Desired Brew Volume (L)",
                capacityLabel: "Brewer Capacity (L)",
                strengthLabel: "Desired Brew Strength (TDS%)",
                ratioLabel: "Brewing Ratio",
                retainedLabel: "Liquid Retained Ratio",
                toggleMode: "Switch to Brewer Capacity Mode",
                toggleModeAlt: "Switch to Desired Volume Mode",
                resultsTitle: "Results",
                coffeeNeeded: "{value} grams of ground coffee",
                waterNeeded: "{value} mL/grams of room temperature water",
                totalWeight: "This brew should weigh {value} grams on scales",
                extraction: "Target extraction is {value}%",
                extractionInfo1: "Extraction between 18 to 21% is ideal",
                extractionInfo2: "Below 18% is under-extracted, and likely to be sour",
                extractionInfo3: "Over 21% is over-extracted, and likely to be bitter and dry"
            },
            ar: {
                title: "حاسبة تحضير القهوة",
                volumeLabel: "حجم التخمير المطلوب (لتر)",
                capacityLabel: "سعة وعاء التحضير (لتر)",
                strengthLabel: "قوة التخمير المطلوبة (TDS%)",
                ratioLabel: "نسبة التحضير",
                retainedLabel: "نسبة السائل المحتفظ به",
                toggleMode: "التبديل إلى وضع سعة وعاء التحضير",
                toggleModeAlt: "التبديل إلى وضع الحجم المطلوب",
                resultsTitle: "النتائج",
                coffeeNeeded: "{value} جرام من البن المطحون",
                waterNeeded: "{value} مل/جرام من الماء بدرجة حرارة الغرفة",
                totalWeight: "يجب أن يزن هذا التخمير {value} جرام على الميزان",
                extraction: "نسبة الاستخلاص المستهدفة {value}%",
                extractionInfo1: "الاستخلاص المثالي بين 18 و 21%",
                extractionInfo2: "أقل من 18% يعني استخلاص ضعيف، ومن المحتمل أن يكون حامضياً",
                extractionInfo3: "أكثر من 21% يعني استخلاص زائد، ومن المحتمل أن يكون مراً وجافاً"
            }
        };

        function formatNumber(num, lang) {
            if (lang === 'ar') {
                const arabicNums = ['٠','١','٢','٣','٤','٥','٦','٧','٨','٩'];
                return num.toString().replace(/[0-9]/g, w => arabicNums[w]);
            }
            return num;
        }

        function updateLanguage(lang) {
            const t = translations[lang];
            const calculator = document.querySelector('.calculator');
            
            // Set direction
            calculator.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
            
            // Update static text
            document.querySelector('.calculator h1').textContent = t.title;
            document.querySelector('#volumeInput label').textContent = t.volumeLabel;
            document.querySelector('#capacityInput label').textContent = t.capacityLabel;
            document.querySelector('#brewStrength').previousElementSibling.textContent = t.strengthLabel;
            document.querySelector('#brewingRatio').previousElementSibling.textContent = t.ratioLabel;
            document.querySelector('#liquidRetained').previousElementSibling.textContent = t.retainedLabel;
            document.querySelector('.results h2').textContent = t.resultsTitle;
            
            // Update toggle button
            const toggleButton = document.querySelector('#toggleMode');
            toggleButton.textContent = toggleButton.textContent.includes('Capacity') ? 
                t.toggleMode : t.toggleModeAlt;
            
            // Update extraction info
            const extractionInfo = document.querySelector('.extraction-info').children;
            extractionInfo[0].textContent = t.extractionInfo1;
            extractionInfo[1].textContent = t.extractionInfo2;
            extractionInfo[2].textContent = t.extractionInfo3;

            // Recalculate to update results with new language
            calculateRecipe(toggleButton.textContent.includes('Volume'));
        }

        function calculateRecipe(isBrewerMode = false) {
            let targetBrewVolume;
            if (isBrewerMode) {
                const brewerCapacity = parseFloat(document.getElementById('brewerCapacity').value);
                targetBrewVolume = brewerCapacity;
            } else {
                targetBrewVolume = parseFloat(document.getElementById('brewVolume').value);
            }

            const brewStrength = parseFloat(document.getElementById('brewStrength').value);
            const brewingRatio = parseFloat(document.getElementById('brewingRatio').value);
            const liquidRetained = parseFloat(document.getElementById('liquidRetained').value);
            
            const volumeInMl = targetBrewVolume * 1000;
            const coffeeNeeded = volumeInMl / brewingRatio;
            const waterNeeded = volumeInMl;
            const totalWeight = waterNeeded - (coffeeNeeded * liquidRetained);
            const targetExtraction = (totalWeight / coffeeNeeded) * brewStrength;

            // Get current language
            const currentLang = document.querySelector('.calculator').getAttribute('dir') === 'rtl' ? 'ar' : 'en';
            const t = translations[currentLang];

            // Update results with translated text
            document.getElementById('coffeeNeeded').textContent = 
                t.coffeeNeeded.replace('{value}', formatNumber(coffeeNeeded.toFixed(1), currentLang));
            document.getElementById('waterNeeded').textContent = 
                t.waterNeeded.replace('{value}', formatNumber(waterNeeded.toFixed(0), currentLang));
            document.getElementById('totalWeight').textContent = 
                t.totalWeight.replace('{value}', formatNumber(totalWeight.toFixed(0), currentLang));
            document.getElementById('extraction').textContent = 
                t.extraction.replace('{value}', formatNumber(targetExtraction.toFixed(2), currentLang));
        }

        // Setup event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Add click handlers for custom steppers
            document.querySelectorAll('.stepper-input').forEach(stepper => {
                const input = stepper.querySelector('input');
                const step = parseFloat(input.getAttribute('step')) || 1;

                stepper.addEventListener('click', (e) => {
                    const rect = stepper.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const isRTL = document.querySelector('.calculator').getAttribute('dir') === 'rtl';
                    
                    if ((!isRTL && x < 40) || (isRTL && x > rect.width - 40)) { // Minus
                        input.value = (parseFloat(input.value) - step).toFixed(2);
